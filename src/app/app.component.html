<header class="header-home">
  <nav class="navbar navbar-expand-lg bg-body-tertiary nav-header">
    <div class="container-fluid">
      <div class="contenedores-header">
        <picture>
          <img class="logo-header" src="../assets/img/logo.png" alt="Logo de la libreria Montevideo">
        </picture>
      </div>
      <div class="contenedores-header">
        <h1>Libreria Montevideo</h1>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/libros">Libros</a>
          </li>
          <li class="nav-item" style="display: flex;">
            <a (click)="emitEvent()" class="btn btn-primary btn-menu-desplegable" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Lista de lectura</a>
          </li>
          <li class="nav-item">
            <a href="#footer">Contacto</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>




<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" >
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Lista de lectura</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <app-lista-lectura />
  </div>
</div>






<div *ngIf="isLoading" class="spinner-container">
  <span class="loader"></span>
</div>

<router-outlet />

<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h2>Libreria Montevideo</h2>
        <p>Av. Montevideo 1234</p>
        <p>Montevideo, Uruguay</p>
        <p>Telefono: 12345678</p>
      </div>
      <div class="col-12 col-md-6">
        <h2>Redes Sociales</h2>
        <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
        <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
        <a href="https://www.twitter.com" target="_blank">Twitter</a> | 
      </div>
    </div>
  </div>

</footer>
